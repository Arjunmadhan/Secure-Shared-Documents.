<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #333;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.5);
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(51, 51, 51, 0.7);
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #ff3b2f;
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: rgba(51, 51, 51, 0.8);
    }

    .toggle-link a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .toggle-link a:hover {
      color: #ff3b2f;
    }

    .hidden {
      display: none;
    }

    /* OTP Page Styles */
    #otp-page .auth-container {
      text-align: center;
    }

    #otp-page h2 {
      margin-bottom: 1.5rem;
    }

    #otp-page .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #333;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    #otp-page .form-group input:focus {
      background: rgba(255, 255, 255, 0.5);
      outline: none;
    }

    #otp-page .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #otp-page .btn-primary:hover {
      background: #ff3b2f;
      transform: translateY(-2px);
    }

    #otp-page .btn-primary:active {
      transform: translateY(0);
    }

    #otp-page p {
      margin-top: 1rem;
      color: rgba(51, 51, 51, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Section -->
    <div id="register-section">
      <h2>Register</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <button class="button" onclick="handleRegister()">Register</button>
      <p class="toggle-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="hidden">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" />
      </div>
      <button class="button" onclick="handleLogin()">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- OTP Verification -->
    <div id="otp-page" class="hidden">
      <div class="auth-container">
        <h2>Verify OTP</h2>
        <div class="form-group">
          <input type="text" id="otp-code" placeholder="Enter OTP" required />
        </div>
        <button class="btn-primary" onclick="verifyOtp()">Verify</button>
        <p>Check your email for the OTP</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (v8 Compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAjN8rpO0J-DgfkSeGYt8JE7Xy2ZiQXiN8",
      authDomain: "id--app.firebaseapp.com",
      projectId: "id--app",
      storageBucket: "id--app.firebasestorage.app",
      messagingSenderId: "736885730748",
      appId: "1:736885730748:web:ecfdbc2e26051763b70fb9",
      measurementId: "G-KQ32L9SESF"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let tempUser;

    // Show/Hide Sections
    function showLogin() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('otp-page').classList.add('hidden');
    }

    function showRegister() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('otp-page').classList.add('hidden');
    }

    function showOtpSection() {
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('otp-page').classList.remove('hidden');
    }

    // Handle Registration
    async function handleRegister() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        // Create user in Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save additional user data (e.g., name) in Firestore or Realtime Database (optional)
        const userData = { email, name };
        localStorage.setItem('user', JSON.stringify(userData));

        // Generate mock OTP
        const otp = Math.floor(100000 + Math.random() * 900000);
        tempUser = { email, name, password, otp };
        alert(`Your OTP is: ${otp}`); // For demo purposes
        showOtpSection();
      } catch (error) {
        alert('Error during registration: ' + error.message);
      }
    }

    // Verify OTP
    function verifyOtp() {
      const enteredOtp = document.getElementById('otp-code').value;
      if (enteredOtp == tempUser.otp) {
        alert('OTP verified! Registration successful.');
        showLogin();
      } else {
        alert('Invalid OTP');
      }
    }

    // Handle Login
    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('Login successful!');
        window.location.href = 'document.html'; // Redirect to document.html
      } catch (error) {
        alert('Error logging in: ' + error.message);
      }
    }
  </script>
</body>
</html>
